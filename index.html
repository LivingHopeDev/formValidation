<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Simple Form</h2>

    <form
      id="myForm"
      action="/submit"
      method="post"
      onsubmit="return validateForm()"
    >
      <label for="firstName">First Name:</label><br />
      <input type="text" id="firstName" name="firstName" required /><br />
      <span id="firstNameError" class="error"></span><br />

      <label for="lastName">Last Name:</label><br />
      <input type="text" id="lastName" name="lastName" required /><br />
      <span id="lastNameError" class="error"></span><br />

      <label for="otherNames">Other Names:</label><br />
      <input type="text" id="otherNames" name="otherNames" /><br /><br />
      <span id="otherNameError" class="error"></span><br />

      <label for="email">Email Address:</label><br />
      <input type="email" id="email" name="email" required /><br />
      <span id="emailError" class="error"></span><br />

      <label for="phone">Phone Number:</label><br />
      <input
        type="text"
        id="phone"
        name="phone"
        required
        pattern="[0-9]{11}"
      /><br />
      <span id="phoneError" class="error"></span><br />

      <label for="gender">Gender:</label><br />
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option></select
      ><br />
      <span id="genderError" class="error"></span><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
  <script defer src="./script.js"></script>
</html>
